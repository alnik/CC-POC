hac.webroot=/hac
hmc.webroot=/hmc


heap.size.tot=-Xmx2G -Xms2G
heap.size.perm=-XX:PermSize=256M -XX:MaxPermSize=256M
heap.size.new=-XX:NewSize=768m -XX:MaxNewSize=768m


tomcat.generaloptions=\
${heap.size.tot} ${heap.size.perm} ${heap.size.new} \
-XX:SurvivorRatio=4 -XX:MaxTenuringThreshold=15 -XX:TargetSurvivorRatio=90 \
-XX:CMSInitiatingOccupancyFraction=75 -XX:+UseAdaptiveGCBoundary -XX:+UseConcMarkSweepGC \
-XX:ParallelGCThreads=4 -XX:+ExplicitGCInvokesConcurrent -XX:+CMSParallelRemarkEnabled \
-XX:+UseParNewGC  \
-Xloggc:"${HYBRIS_LOG_DIR}/tomcat/java_gc.log" \
-Dsun.rmi.dgc.client.gcInterval=3600000 -Dsun.rmi.dgc.server.gcInterval=3600000 \
-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false \
-Dorg.tanukisoftware.wrapper.WrapperManager.mbean=true -Djava.endorsed.dirs=../lib/endorsed \
-Dcatalina.base=%CATALINA_BASE% -Dcatalina.home=%CATALINA_HOME% -Dfile.encoding=UTF-8 \
-Dlog4j.configuration=log4j_init_tomcat.properties -Djava.util.logging.config.file=jdk_logging.properties \
-Djava.io.tmpdir="${HYBRIS_TEMP_DIR}" -Dsun.rmi.dgc.client.gcInterval=3600000 -Dsun.rmi.dgc.server.gcInterval=3600000 \
-Xss256K -XX:+DisableExplicitGC \
-XX:+CMSPermGenSweepingEnabled \
-XX:+CMSClassUnloadingEnabled -XX:+UseCMSInitiatingOccupancyOnly \
-XX:+ParallelRefProcEnabled -XX:+CMSScavengeBeforeRemark
# additional java options here
tomcat.javaoptions= 

