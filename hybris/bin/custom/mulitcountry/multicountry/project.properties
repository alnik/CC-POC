# Specifies the location of the spring context file putted automatically to the global platform application context.
multicountry.application-context=multicountry-spring.xml

cockpit.disableRestrictions=false

multicountry.essentialdata-impex-pattern=impex/essentialdata*.impex
multicountry.projectdata-impex-pattern=empty

# truncate date to DAY, SECONDS, HOURS OR MINUTES, SECONDS is strongly not recommended because we'll never he able to utilize the query caching
multicountry.date.granularity=HOURS
# use the session timezone (set from the BaseStore) for search restrictions
multicountry.searchrestrictions.usetimezones=true

# product cockpit form lock
productcockpit.lockform=true

# Enable unlocking products by admin users, disabled by default
multicountry.admin-unlocking.enabled=false